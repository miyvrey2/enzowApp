<!DOCTYPE html>
<html>
<head>
	<!-- Stylesheets -->

	<style>
		/* latin */
		@font-face {
		  font-family: 'Raleway';
		  font-style: normal;
		  font-weight: 400;
		  src: url('font/0dTEPzkLWceF7z0koJaX1A.woff2') format('woff2'),
		  	   url('font/Raleway-Regular.ttf') format('truetype');
		  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
		}

		*{
			top: 0px;
			margin: 0px;
			padding: 0px;
		}

		body{
			position: absolute;
			min-height: 100%;
			width: 100%;
			font-family: 'Raleway', sans-serif;
			text-align: center;
            overflow: hidden;
		}

		.ui-page{
			outline: 0px;
			border :0px;
			min-height: 100% !important;
		}

		.ui-loader{
			display: none;
		}

        .ball{
            position: relative;
            width:200px;
            height:200px;
            border-radius:200px;
            background-color: #c62828;
        }

        .create{
            width: 100%;
            display: block;
        }
	</style>

	<!-- Javascripts -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<h1>Hello World </h1>
	<p>
		Tab as many times the red dot
	</p>
    <div class="create"></div>
	<script>
       myInterval = setInterval(function(){changeBallPosition()}, 10);

       // Get its direction
       var operators = Array('-=', '+=');
       var xMove = Math.random() + 0.5;
       var yMove = Math.random() + 0.5;
       var xSpeed = operators[Math.floor(Math.random()*operators.length)] + xMove + 'px';
       var ySpeed = operators[Math.floor(Math.random()*operators.length)] + yMove + 'px';

		$( document ).ready(function() {

            createBall();

		  $(".ball").on("tap",function(){
		  	var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
		  	$("body").css("background-color", hue);
		    //$(this).hide();
		  });
//		  $("body").on("swipeleft",function(){
//		    alert("You swiped left!");
//		  });

		});

       function createBall() {
           /* Lets find the center of the page */
           var yCenter = $( window ).height() / 2;
           var xCenter = $( window ).width()  / 2;

           //create an object ball in that center
           $(".create").append("<div class='ball'></div>");
           $(".ball").css('top',yCenter - 100 + 'px'  );
           $(".ball").css('left',xCenter - 100 + 'px'  );
       }

        function changeBallPosition() {

            // Get the class and its position
            var ball = $(".ball");
            var position = ball.position();
            if (position.top > 0 && position.top < $( window ).height() - ball.height() ){
                ball.css('top',ySpeed  );
                ball.css('left',xSpeed  );
            }
            //alert( position.top + 1 + 'px');
        }

	</script>
</body>
</html>
